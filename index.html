<!DOCTYPE html>  
<html lang="pt-br">
    <head>
         <title>SOUL BRASIL</title>
         <meta charset="utf-8" />
         <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header>
            <h1>SOUL BRASIL</h1>
        </header>
    <main>
    <form>
            <h2> DADOS PESSOAIS </h2>
    <label>NOME:</label>
    <input type ="text" name= "nome" placeholder="Digite aqui..." style="margin-left:82px;">
    <br>



    <label>RG:</label>
    <input type ="text" name= "rg" placeholder="00.000.000-0" style="margin-left: 107px;">
    <br>



    <label>CPF:</label>
    <input type ="text" name= "cpf" placeholder="000000000/00" style="margin-left: 101px;">
    <br>


    <label>DATA DE NASCIMENTO:</label>
    <input type ="date" name= "campodata" style="margin-left: 40px;">
    <br>
    <br>
     <h2> DADOS DE CONTATO </h2>

    <label>ENDEREÇO:</label>
    <input type ="text" name= "endereço" style="margin-left: 41px;">
    <br>

    <label>BAIRRO:</label>
    <input type ="text" name= "bairro" style="margin-left: 63px;">
    <br>

    <label>CIDADE:</label>
    <input type ="text" name= "cidade" style="margin-left: 64px;">
    <br>

    <label>ESTADO:</label><br>
    <select name="estado" required>
        <option selected value="SP">SP</option>
        <option value="SP">RJ</option>
        <option value="SP">MG</option>
        <option value="SP">ES</option>
    </select><br>


    <label>TELEFONE:</label>
    <input type ="text" name= "cidade" placeholder="(00) 00 00000-0000" style="margin-left: 64px;">
    <br>

    <label>E-MAIL:</label>
    <input type ="text" name= "e-mail" style="margin-left: 85px;">
    <br>
    <br>

    <h2> DADOS PROFISSIONAIS </h2>

    <label>FORMAÇÃO:</label>
    <input type ="text" name= "e-mail" style="margin-left: 50px;">
    <br>

    <label>CATEGORIA:</label><br>
                <input type="radio" name="categoria" value="1">
                <label class="categoria">Dança</label>
                <input type="radio" name="categoria" value="2">
                <label class="categoria">Teatro</label>
                <input type="radio" name="categoria" value="3">
                <label class="categoria">Música</label>
                <input type="radio" name="categoria" value="4">
                <label class="categoria">Pintura</label>
                <input type="radio" name="categoria" value="5">
                <label class="categoria">Circense</label>
                <input type="radio" name="categoria" value="6">
                <label class="categoria">Cinema</label>
                <input type="radio" name="categoria" value="7">
                <label class="categoria">Escultura</label>
                <input type="radio" name="categoria" value="8">
                <label class="categoria">Literatura</label>
                <br>

    <label>DESCRIÇÃO DE HABILIDADES:</label><br>
    <textarea cols="70" rows="5"></textarea><br><br>

<input type="submit" name="btenviar" value="ENVIAR">

</form>
</main>  

    </body>
        </html>
